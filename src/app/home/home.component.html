<div id="sidebar">
  <img id="user-image" src="{{user.imageUri}}" />
  <p>
    Hola {{user.fullName}}!
  </p>
  <app-boards-menu (onOpenBoard)="setBoardSelect($event)"></app-boards-menu>
</div>

<div id="details" *ngIf="selectedBoard">
  <app-board-details [board]="selectedBoard"></app-board-details>
</div>
